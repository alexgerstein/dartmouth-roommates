<html ng-app="lodjersApp">
  <head>
    <title>{{ title or "lodjers - Find your next roommate." }}</title>

    <meta name="description" content="lodjers helps Dartmouth students find roommates for off-terms and after graduation.">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.0/angular-material.min.css">

    {% assets "css_lodjers" %}
      <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>

    <nav>
      <md-toolbar class="md-theme-light">
        <div class="md-toolbar-tools">
          <a href="/" flex><img class="logo" alt="lodjers" src="static/img/lodjerslogo.png" /></span></a>
          <!-- fill up the space between left and right area -->
          <span flex></span>
          {% if current_user.is_authenticated() %}
          <a href="/profile"><md-button>Profile</md-button></a>
          <a href="/logout"><md-button>Logout</md-button></a>
          {% else %}
          <a href="/login"><md-button>Login</md-button></a>
          {% endif %}
        </div>
      </md-toolbar>
    </nav>

    <main>
    {% block content %}{% endblock %}
    </main>

    <div class="footer">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <a href="/" flex><span><img class="logo" alt="lodjers" src="static/img/lodjerslogo.png" /></span></a>
          <span flex></span>
          <p class="md-subhead" flex>Â© Copyright 2015</p></span>
        </div>
      </md-toolbar>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.0/angular-material.min.js"></script>

    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

    {% assets "js_lodjers" %}
      <script src="{{ ASSET_URL }}"></script>
    {% endassets %}
  </body>
</html>
